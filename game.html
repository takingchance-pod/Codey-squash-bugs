<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codey Squashes Bugs: A JavaScript Game</title>
    <link rel="stylesheet" href="css/game.css">
</head>
<body>
    <header id="main-header"><h1>Codey Squashes Bugs</h1></header>
    <main id="game-container">
        <section id="move-bar" class="move-bar">
            Codey's Movement Bar
        </section>
        <section  id="viewport" class="viewport">
            <div id="viewport-text-container" class="viewport-text-container">
                Viewport Text Container
            </div>
            <div id="viewport-image-container" class="viewport-image-container">
                <div id="hero-avatar-container" class="hero-avatar-container">
                    Hero image goes here
                </div>
                <div id="enemy-avatar-container" class="enemy-avatar-container">
                    Enemy image goes here
                </div>
            </div>
        </section>
        <section id="menu-container" class="menu-container">
            <section id="hero-info" class="hero-info">
                <h3>Codey</h3>
                <ul>
                    <li>HP: xx</li>
                    <li>Codey attacks for... </li>
                </ul>
            </section>
            <section id="player-menu" class="player-menu">
                <h3>Player Menu</h3>
            </section>
            <section id="enemy-info" class="enemy-info">
                <h3>Enemy Info (starts hidden)</h3>
            </section>
        </section>
    </main>



</body>
</html>
